<app-header/>
<main class="container mt-5">
  <div class="d-flex gap-3 search-entry-container mb-5 align-items-center">
    <input type="text" class="search-entry" placeholder="Clique para pesquisar" (keydown)="updateSearchQuery($event)" [(ngModel)]="searchQuery"/>
    <mat-icon (click)="updateSearchQuery()">search</mat-icon>
  </div>
  <app-entries-cards [entries]="this.entries" [isLoadingInProgress]="isLoadingInProgress"/>
</main>
