<ng-container *ngIf="toasts.length > 0">
  <div class="toast-container position-fixed bottom-0 end-0 p-3 flex-column-reverse overflow-y-scroll">
    <div *ngFor="let toast of toasts"
         class="toast show toast-{{toast.type}} mb-2"
         role="alert"
         aria-live="assertive"
         aria-atomic="true">
      <div class="toast-header">
        <img src="logo.svg" class="rounded me-2 toast-image" alt="...">
        <strong class="me-auto">{{ toast.title }}</strong>
        <button type="button" class="btn-close" (click)="hideToast(toast.id!)" aria-label="Close"></button>
      </div>
      <div class="toast-body">{{ toast.body }}</div>
    </div>
  </div>
</ng-container>
