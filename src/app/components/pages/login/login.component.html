<section class="d-flex h-100 overflow-hidden">
  <div class="col-8 h-100">
    <div class="background w-100 h-100"></div>
  </div>
  <div class="col info">
    <div class="container h-100">
      <div class="row justify-content-end">
        <img class="logo" src="logo.svg" alt="">
      </div>
      <div class="d-flex flex-column align-items-center forms-container h-100">
        <div class="text w-75 d-flex flex-column ">
          <h1 class="m-0">Login</h1>
          <p>Faça login para sugerir alterações nos verbetes, favoritar os que você mais gostar e acessar o histórico de acesso aos verbetes.</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column w-75" action="">
          <div class="form-input d-flex flex-column">
            <label for="username">Username</label>
            <input class="form-input" type="text" id="username" formControlName="username" placeholder="...">
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              Por favor entre com um email válido.
            </div>
          </div>
          <div class="form-input d-flex flex-column">
            <label for="password">Senha</label>
            <input class="form-input" type="password" formControlName="password" id="password" placeholder="...">
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Senha incorreta.
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <label class="d-flex align-items-center gap-3">
              <input class="custom-checkbox d-none" type="checkbox" formControlName="rememberMe">
              <span class="custom-checkbox-label">Lembrar de mim</span>
            </label>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-login">Entrar</button>
          </div>
        </form>
        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        <p>Não tenho conta. <span routerLink="/register" class="text-blue">REGISTRAR</span></p>
      </div>
    </div>
  </div>
</section>
