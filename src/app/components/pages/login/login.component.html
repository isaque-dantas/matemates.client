<section class="d-flex h-100 overflow-hidden">
  <div class="col-7 h-100">
    <div class="background w-100 h-100"></div>
  </div>
  <div class="col info">
    <div class="container h-100">
      <div class="row justify-content-end">
        <img routerLink="" class="logo" src="logo.svg" alt="">
      </div>
      <div class="d-flex flex-column align-items-center forms-container h-100">
        <div class="text w-75 d-flex flex-column ">
          <h1 class="m-0">Login</h1>
          <p>Faça login para sugerir alterações nos verbetes, favoritar os que você mais gostar e acessar o histórico de
            acesso aos verbetes.</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column w-75" action="">
          <div class="form-input d-flex flex-column">
            <label for="username">Username</label>
            <input class="form-input" type="text" id="username" formControlName="username" placeholder="...">
          </div>

          <div class="form-input d-flex flex-column">
            <label for="password">Senha</label>
            <input class="form-input" type="password" formControlName="password" id="password" placeholder="...">
          </div>
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row-reverse align-items-center">
              <label for="rememberme" class="d-flex gap-3 custom-checkbox">Lembrar de mim</label>
              <input class="custom-checkbox" id="rememberme" type="checkbox" formControlName="rememberMe">
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-login">Entrar</button>
          </div>
          <p class="redirect">Não tenho conta. <span routerLink="/register" class="text-blue">REGISTRAR</span></p>
        </form>
      </div>
    </div>
  </div>
</section>
