<div class="background d-flex justify-content-center position-relative h-100 w-100">
  <div class="content-background position-absolute">
  </div>
  <section>
    <app-header class="content-gambiarra container position-absolute"></app-header>
    <div class="texture-ball position-absolute d-flex justify-content-center align-items-center">
      <div class="profile-image"></div>
    </div>
    <div class="cruds d-inline-flex position-absolute flex-column justify-content-between align-items-start">
      <button class="d-flex flex-column add_adm_button align-items-center crud" data-bs-toggle="modal" data-bs-target="#addAdmModal">
        <mat-icon>add</mat-icon>
        <p>Add adm</p>
      </button>
      <button class="d-flex flex-column edit_button align-items-center crud">
        <mat-icon>edit</mat-icon>
        <p>Editar</p>
      </button>
      <button (click)="authService.logout()" class="d-flex flex-column logout_button align-items-center crud">
        <mat-icon>logout</mat-icon>
        <p>Sair</p>
      </button>
      <button class="d-flex flex-column delete_button align-items-center crud" data-bs-toggle="modal" data-bs-target="#deleteAccount">
        <mat-icon>delete</mat-icon>
        <p>Deletar</p>
      </button>
    </div>
    <form action="" class="user_info d-flex flex-column position-absolute">
      <div class="info d-flex flex-column">
        <label for="name_show">Nome</label>
        <input type="text" id="name_show">
      </div>
      <div class="info d-flex flex-column">
        <label for="user_show">Username</label>
        <input type="text" id="user_show">
      </div>
      <div class="info d-flex flex-column">
        <label for="email_show">Email</label>
        <input type="text" id="email_show">
      </div>
      <div class="info d-flex flex-column">
        <label for="password_show">Senha</label>
        <input type="text" id="password_show">
      </div>
    </form>

    <div class="role_show position-absolute">
      <div class="adm-picture position-absolute"></div>
    </div>

    <div class="modal fade" id="addAdmModal" tabindex="-1" aria-labelledby="admModal" aria-hidden="true">
      <div class="modal-dialog w-100 h-100 p-0 m-0">
        <div class="modal-content d-flex flex-column w-100 h-100">
          <div class="modal-header d-block w-100 text-center border-0 p-0">
            <h1 class="modal-title" id="admModal">Promover um usuário para administrador</h1>
          </div>
          <div class="modal-body">
            <form action="" class="d-flex flex-column">
              <div class="d-flex gap-p flex-column">
                <label for="name">Nome</label>
                <input type="text" id="name">
              </div>
              <div class="d-flex gap-p flex-column">
                <label for="email">Email</label>
                <input type="email" id="email">
              </div>
            </form>
          </div>
          <div class="modal-footer border-0 d-flex justify-content-between">
            <button type="button" class="cancel" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="confirm" data-bs-dismiss="modal">Confirmar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteAccount" tabindex="-1" aria-labelledby="deleteModal" aria-hidden="true">
      <div class="modal-dialog w-100 h-100 p-0 m-0">
        <div class="modal-content d-flex flex-column w-100 h-100">
          <div class="modal-header d-block w-100 text-center border-0 p-0">
            <h1 class="modal-title" id="deleteModal">excluir sua conta? <br>(Essa ação é irreversível)</h1>
          </div>
          <div class="modal-body">
            <form action="" class="d-flex flex-column">
              <div class="d-flex gap-p flex-column">
                <label for="email2">E-mail</label>
                <input type="text" id="email2">
              </div>
              <div class="d-flex gap-p flex-column">
                <label for="password">Senha</label>
                <input type="email" id="password">
              </div>
            </form>
          </div>
          <div class="modal-footer border-0 d-flex justify-content-between">
            <button type="button" class="cancel-delete" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="confirm-delete" data-bs-dismiss="modal">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
