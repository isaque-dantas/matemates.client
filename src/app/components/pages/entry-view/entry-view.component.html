<main>
  <div class="background">
    <app-header></app-header>
    <section class="mt-5 offset-1" style="font-family: Poppins, sans-serif !important">
      <div class="row">
        <div class="col">
          <div>
            <div class="d-flex gap-4 align-items-start">
              <h3 class="fw-semibold title">{{ this.parsedEntryContent }}</h3>
              <ng-container *ngFor="let knowledgeArea of knowledgeAreas ">
                <p class="m-0 fw-medium badge-knowledge-area fw-medium">{{ knowledgeArea }}</p>
              </ng-container>
            </div>
          </div>
          <div class="d-flex flex-column">
            <ul class="list-unstyled d-flex flex-column gap-4">
              <ng-container *ngIf="entryData">
                @for (definition of this.entryData.definitions; track i; let i = $index) {
                  <li class="fw-medium">
                    <span class="badge-knowledge-area-sm">{{ definition.knowledge_area.content }}</span>
                    <p class="mb-0 mt-2 definition-content">{{ i + 1 }} - {{ definition.content }}</p>
                  </li>
                }
              </ng-container>
            </ul>
          </div>
          <div class="examples">
            <h3 class="fw-semibold m-0">Exemplos</h3>
            <ul class="row row-cols-2 row-cols-lg-3 g-3 list-unstyled">
              <li class="col" *ngFor="let question of entryData.questions">
                <div class="example">
                  <span class="fw-medium fs-5">{{ question.statement }}</span>
                  <p class="mb-0 mt-2">{{ question.answer }}</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col d-flex justify-content-center">
          <button class="d-flex align-self-end justify-content-center" (click)="redirectToEdit()">
            <mat-icon class="h-100 v-100">edit</mat-icon>
          </button>
          <div id="entryCarousel" class="carousel slide">
            <div class="carousel-inner v-100 h-100">
              <div class="carousel-item active v-100 h-100">
                <img src="http://localhost:8000/api/entry_image/1" class="d-block w-100" alt="peixe">
              </div>
              <div class="carousel-item">
                <img src="felicidade.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="felicidade.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#entryCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#entryCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>
