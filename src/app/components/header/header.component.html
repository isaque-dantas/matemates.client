<header>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.svg" class="logo" alt="Bootstrap">
      </a>
      <ul class="d-flex justify-content-between list-unstyled">
        <li *ngFor="let item of navItems">
          <a class="text-decoration-none position-relative"  routerLinkActive="active" [routerLink]="item.link"> {{ item.label }}</a>
        </li>
      </ul>
      <div class="buttons">
        <button class="btn">Entrar</button>
        <button class="btn">Registrar</button>
      </div>
    </div>
  </nav>
</header>
